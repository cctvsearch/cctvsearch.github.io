<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCLpfxiNghpMk-xaVBj9Ak98TpJml-vGQo",
            authDomain: "cctvseach.firebaseapp.com",
            projectId: "cctvseach",
            storageBucket: "cctvseach.appspot.com",
            messagingSenderId: "189414707523",
            appId: "1:189414707523:web:7db058e78563df9060dff6",
            measurementId: "G-6YP5P09JHX"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 로그인 함수
        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("로그인 성공:", userCredential.user);
                    alert("로그인에 성공했습니다.");
                    window.location.href = "/main.html"; // 메인 페이지로 이동
                })
                .catch((error) => {
                    console.error("로그인 실패:", error.message);
                    alert("로그인에 실패했습니다. 다시 시도해주세요.");
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", login);
        });
    </script>
</head>
<body>
    <form id="loginForm">
        <h1>로그인</h1>
        <label for="email">이메일:</label>
        <input type="email" id="email" required>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" required>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
