<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
        <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이 */
            background-color: #f4f4f4; /* 배경색 설정 */
            font-family: Arial, sans-serif;
        }

        form {
            background-color: #ffffff; /* 폼 배경 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 100%;
            max-width: 400px; /* 최대 너비 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
    import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCLpfxiNghpMk-xaVBj9Ak98TpJml-vGQo",
            authDomain: "cctvseach.firebaseapp.com",
            projectId: "cctvseach",
            storageBucket: "cctvseach.appspot.com",
            messagingSenderId: "189414707523",
            appId: "1:189414707523:web:7db058e78563df9060dff6",
            measurementId: "G-6YP5P09JHX"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 로그인 함수
        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("로그인 성공:", userCredential.user);
                    alert("로그인에 성공했습니다.");
                    window.location.href = "/main.html"; // 메인 페이지로 이동
                })
                .catch((error) => {
                    console.error("로그인 실패:", error.message);
                    alert("로그인에 실패했습니다. 다시 시도해주세요.");
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", login);
        });
    </script>
</head>
<body>
    <form id="loginForm">
        <h1>로그인</h1>
        <label for="email">이메일:</label>
        <input type="email" id="email" required>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" required>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
