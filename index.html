<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map and Roadview Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mapWrapper">
        <div id="map"></div>
        <div id="roadview"></div>
        <div id="miniMap"></div>
        <div id="latLngButton">좌표</div>
        <button id="currentPosButton"></button>
        <select id="categoryDropdown"></select>
        <form id="newSearchForm">
            <input type="text" id="newSearchInput" placeholder="관리번호 또는 위도, 경도">
            <button id="newSearchBtn" type="button">검색</button>
        </form>
    </div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY&libraries=services,clusterer,roadview"></script>
    <script src="script.js"></script>
</body>
</html>
